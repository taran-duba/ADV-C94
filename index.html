<!DOCTYPE html>
<html>
    <head>
        <title>Chatterbox Chat</title>
        <link rel="stylesheet" href="Chat.css">
        <script src="Chat.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Chat</h1>
            <img src="icons8-chat-64.png" alt="Avatar" class="avatar">
            <br>
            <div class="container col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div" style="text-align: center;">
                <label for="uname" style="text-align: center;"><b>Username</b></label>
                <br>
                <input type="text" placeholder="Enter Username" name="uname" id="username" class="form-control input" style="margin: auto; left: 50%; right: 50%;" required>
                <br>
                <button class="btn btn-success" onclick="addUser()" style="text-align: center; left: 50%;">Login</button>
            </div>
    </body>
</html>
